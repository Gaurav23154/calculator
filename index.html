<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="/CSS/custom.css">
    <script src="js/atom.js"></script>
</head>

<body>
    <table>
        <tr>
            <td><button onclick="clsData()">C</button></td>
            <td colspan="3"> <input type="text" id="txtInput" /></td>
        </tr>
        <tr>
            <td><button onclick="mydata('+')">+</button></td>
            <td><button onclick="mydata('1')">1</button></td>
            <td><button onclick="mydata('2')">2</button></td>
            <td><button onclick="mydata('3')">3</button></td>
        </tr>
        <tr>
            <td><button onclick="mydata('-')">-</button></td>
            <td><button onclick="mydata('4')">4</button></td>
            <td><button onclick="mydata('5')">5</button></td>
            <td><button onclick="mydata('6')">6</button></td>
        </tr>
        <tr>
            <td><button onclick="mydata('*')">*</button></td>
            <td><button onclick="mydata('7')">7</button></td>
            <td><button onclick="mydata('8')">8</button></td>
            <td><button onclick="mydata('9')">9</button></td>
        </tr>
        <tr>
            <td><button onclick="mydata('/')">/</button></td>
            <td><button onclick="mydata('.')">.</button></td>
            <td><button onclick="mydata('0')">0</button></td>
            <td><button onclick="calData() ">=</button></td>
        </tr>

    </table>
</body>

</html>
